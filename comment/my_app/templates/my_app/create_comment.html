{% extends 'common/base.html' %}

{% load bootstrap3 %}

{% block content %}

<div class="container">
    <div class="jumbotron">
        <div class="container">
            <h1>Create!</h1>
        </div><!-- container -->
    </div><!-- jumbotron -->
</div><!-- container -->

<form enctype="multipart/form-data" action="#" method="post" class="form" novalidate>
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button type="submit" class="btn btn-success">Register</button>
{% endbuttons %}</form>

{% endblock %}
